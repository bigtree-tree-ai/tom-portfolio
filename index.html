<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大树路跑跑</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        /* ================================
           设计思路：创建自然有机的温暖空间
           核心视觉：柔和粒子系统 + 有机曲线 + 温暖配色
           设计理念：自然、流动、亲切，让页面有生命力
           配色方案：米色背景 + 柔和绿色强调色（自然有机风格）
           ================================ */

        :root {
            /* 色彩系统：米色背景 + 柔和绿色强调色（自然有机风格） */
            --color-bg: #F5F0E8;
            --color-text: #2D4739;
            --color-accent: #7A9B76;
            --color-accent-light: #8FB58B;
            --color-accent-dark: #5A7A56;
            --color-muted: #C4A484;

            /* 字体系统 */
            --font-display: 'Noto Serif SC', serif;
            --font-mono: 'Space Mono', monospace;

            /* 间距 */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 2rem;
            --space-lg: 4rem;
            --space-xl: 8rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: var(--font-display);
            background-color: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            overflow-x: hidden;
            cursor: none; /* 隐藏默认光标，使用自定义光标 */
        }

        /* ================================
           有机纹理背景（替代扫描线效果）
           ================================ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 30%, rgba(122, 155, 118, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(196, 164, 132, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(143, 181, 139, 0.04) 0%, transparent 70%);
            pointer-events: none;
            z-index: 9998;
            animation: organicFloat 20s ease-in-out infinite;
        }

        @keyframes organicFloat {
            0%, 100% {
                transform: scale(1) translate(0, 0);
            }
            50% {
                transform: scale(1.05) translate(10px, -10px);
            }
        }

        /* ================================
           粒子画布背景
           ================================ */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* ================================
           自定义光标（温暖有机风格）
           ================================ */
        .cursor {
            position: fixed;
            width: 24px;
            height: 24px;
            border: 2px solid var(--color-accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
            box-shadow: 0 0 15px rgba(122, 155, 118, 0.3);
            background: rgba(122, 155, 118, 0.1);
        }

        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--color-accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 10px rgba(122, 155, 118, 0.4);
        }

        .cursor.hover {
            transform: scale(1.8);
            background: var(--color-accent-light);
            box-shadow: 0 0 20px rgba(122, 155, 118, 0.4);
        }

        /* ================================
           主容器
           ================================ */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: var(--space-md);
        }

        /* ================================
           主要内容区域
           ================================ */
        .main-content {
            text-align: center;
            max-width: 800px;
        }

        /* 装饰性边框（有机曲线风格） */
        .decorative-frame {
            position: relative;
            padding: var(--space-xl) var(--space-lg);
            border-radius: 30px;
            background: rgba(245, 240, 232, 0.6);
            backdrop-filter: blur(10px);
            box-shadow:
                0 20px 60px rgba(45, 71, 57, 0.1),
                0 8px 24px rgba(45, 71, 57, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            animation: frameAppear 1.5s ease-out forwards;
        }

        .decorative-frame::before,
        .decorative-frame::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 35px;
            border: 2px solid var(--color-accent);
            opacity: 0.3;
        }

        .decorative-frame::before {
            top: -8px;
            left: -8px;
        }

        .decorative-frame::after {
            bottom: -8px;
            right: -8px;
        }

        /* ================================
           姓名展示 - 呼吸动画
           ================================ */
        .name-section {
            margin-bottom: var(--space-lg);
        }

        .name {
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 900;
            letter-spacing: 0.2em;
            background: linear-gradient(135deg,
                var(--color-accent-dark) 0%,
                var(--color-accent) 50%,
                var(--color-accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: breathe 4s ease-in-out infinite, nameAppear 1.2s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
            filter: drop-shadow(0 4px 12px rgba(122, 155, 118, 0.3));
        }

        /* ================================
           简介文字
           ================================ */
        .tagline-section {
            margin-bottom: var(--space-md);
        }

        .tagline {
            font-family: var(--font-mono);
            font-size: clamp(0.875rem, 2vw, 1.125rem);
            color: var(--color-muted);
            letter-spacing: 0.1em;
            line-height: 1.8;
            animation: taglineAppear 1s ease-out 0.5s forwards;
            opacity: 0;
        }

        .tagline-highlight {
            color: var(--color-accent);
            position: relative;
            display: inline-block;
        }

        .tagline-highlight::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--color-accent-dark), var(--color-accent-light));
            transform: scaleX(0);
            transform-origin: right;
            animation: underlineReveal 0.8s ease-out 1.5s forwards;
            border-radius: 2px;
        }

        /* ================================
           关于本站 - 自然有机风格
           ================================ */
        .about-section {
            margin-top: var(--space-lg);
            padding: var(--space-md);
            border: 2px solid var(--color-accent);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            box-shadow:
                0 10px 30px rgba(122, 155, 118, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            animation: aboutAppear 1s ease-out 1s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .about-title {
            font-family: var(--font-mono);
            font-size: clamp(0.75rem, 1.5vw, 0.875rem);
            color: var(--color-accent);
            letter-spacing: 0.2em;
            margin-bottom: var(--space-sm);
            text-transform: uppercase;
        }

        .about-content {
            font-size: clamp(0.875rem, 2vw, 1rem);
            line-height: 1.8;
            color: var(--color-text);
        }

        .x-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: var(--space-sm);
            color: var(--color-accent);
            text-decoration: none;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            padding: 0.6rem 1.2rem;
            border: 2px solid var(--color-accent);
            border-radius: 25px;
            background: rgba(122, 155, 118, 0.1);
            transition: all 0.3s ease;
        }

        .x-link:hover {
            background: var(--color-accent);
            color: white;
            box-shadow: 0 8px 20px rgba(122, 155, 118, 0.3);
            transform: translateY(-2px);
        }

        /* ================================
           联系表单区块 - 自然有机风格
           ================================ */
        .contact-section {
            margin-top: var(--space-lg);
            padding: var(--space-md);
            border: 2px solid var(--color-accent);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            box-shadow:
                0 10px 30px rgba(122, 155, 118, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            animation: aboutAppear 1s ease-out 1.5s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .section-title {
            font-family: var(--font-mono);
            font-size: clamp(0.75rem, 1.5vw, 0.875rem);
            color: var(--color-accent);
            letter-spacing: 0.2em;
            margin-bottom: var(--space-sm);
            text-transform: uppercase;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .form-group {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--color-muted);
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .form-input,
        .form-textarea {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(196, 164, 132, 0.3);
            border-radius: 12px;
            padding: 0.875rem 1rem;
            color: var(--color-text);
            font-family: var(--font-display);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus,
        .form-textarea:focus {
            border-color: var(--color-accent);
            box-shadow: 0 0 0 4px rgba(122, 155, 118, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: var(--color-muted);
            opacity: 0.6;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
            font-family: var(--font-display);
        }

        .error-message {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: #c45454;
            margin-top: 0.25rem;
            min-height: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.visible {
            opacity: 1;
        }

        .char-count {
            font-family: var(--font-mono);
            font-size: 0.625rem;
            color: var(--color-muted);
            text-align: right;
            margin-top: 0.25rem;
        }

        .submit-btn {
            position: relative;
            margin-top: var(--space-sm);
            padding: 0.875rem 2rem;
            background: var(--color-accent);
            border: none;
            border-radius: 25px;
            color: white;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(122, 155, 118, 0.3);
        }

        .submit-btn:hover:not(:disabled) {
            background: var(--color-accent-dark);
            box-shadow: 0 6px 20px rgba(122, 155, 118, 0.4);
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .form-status {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            text-align: center;
            padding: 0.75rem;
            border-radius: 12px;
            margin-top: var(--space-sm);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .form-status.visible {
            opacity: 1;
        }

        .form-status.success {
            background: rgba(122, 155, 118, 0.15);
            border: 1px solid var(--color-accent);
            color: var(--color-accent-dark);
        }

        .form-status.error {
            background: rgba(196, 84, 84, 0.1);
            border: 1px solid #c45454;
            color: #c45454;
        }

        /* ================================
           装饰性元素（有机流动形状）
           ================================ */
        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            border: 2px solid var(--color-accent);
            opacity: 0.12;
            animation: float 25s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            animation-delay: 0s;
            background: radial-gradient(ellipse at center, rgba(122, 155, 118, 0.08) 0%, transparent 70%);
        }

        .floating-element:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: 20%;
            right: 10%;
            border-radius: 60% 40% 50% 50% / 50% 60% 40% 50%;
            animation-delay: -8s;
            background: radial-gradient(ellipse at center, rgba(196, 164, 132, 0.08) 0%, transparent 70%);
        }

        .floating-element:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 5%;
            border-radius: 50% 50% 40% 60% / 40% 60% 60% 40%;
            animation-delay: -15s;
            background: radial-gradient(ellipse at center, rgba(143, 181, 139, 0.1) 0%, transparent 70%);
        }

        /* ================================
           动画定义
           ================================ */
        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 4px 12px rgba(122, 155, 118, 0.3));
            }
            50% {
                transform: scale(1.02);
                filter: drop-shadow(0 6px 16px rgba(122, 155, 118, 0.4));
            }
        }

        @keyframes nameAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes taglineAppear {
            to {
                opacity: 1;
            }
        }

        @keyframes underlineReveal {
            to {
                transform: scaleX(1);
                transform-origin: left;
            }
        }

        @keyframes frameAppear {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes aboutAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(15px, -15px) rotate(3deg) scale(1.02);
            }
            50% {
                transform: translate(-8px, 15px) rotate(-2deg) scale(0.98);
            }
            75% {
                transform: translate(12px, 8px) rotate(2deg) scale(1.01);
            }
        }

        /* ================================
           响应式设计
           ================================ */
        @media (max-width: 768px) {
            .decorative-frame {
                padding: var(--space-lg) var(--space-md);
                border-radius: 20px;
            }

            .about-section,
            .contact-section {
                padding: var(--space-sm);
                border-radius: 15px;
            }

            .cursor, .cursor-dot {
                display: none; /* 移动端隐藏自定义光标 */
            }

            body {
                cursor: auto;
            }
        }

        /* ================================
           加载状态（温暖风格）
           ================================ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: fadeOut 0.5s ease-out 1s forwards;
        }

        .loading-text {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--color-accent);
            letter-spacing: 0.3em;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                pointer-events: none;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- 加载屏幕 -->
    <div class="loading-screen">
        <span class="loading-text">加载中...</span>
    </div>

    <!-- 自定义光标 -->
    <div class="cursor"></div>
    <div class="cursor-dot"></div>

    <!-- 粒子画布 -->
    <canvas id="particle-canvas"></canvas>

    <!-- 装饰性背景元素 -->
    <div class="decorative-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <!-- 主容器 -->
    <div class="container">
        <div class="decorative-frame">
            <main class="main-content">
                <!-- 姓名区域 -->
                <section class="name-section">
                    <h1 class="name">大树路跑跑</h1>
                </section>

                <!-- 简介区域 -->
                <section class="tagline-section">
                    <p class="tagline">
                        <span class="tagline-highlight">我是一个产品经理</span><br>
                        在做测试。看到请忽略。
                    </p>
                </section>

                <!-- 关于本站 -->
                <section class="about-section">
                    <h2 class="about-title">✦ 关于本站</h2>
                    <div class="about-content">
                        这是我的第一次部署，我对这样的链路非常好奇，不知道后续会发生什么事情。
                        但是我很喜欢这样的感受，这个是我用 claude code 做的。
                        若是你也希望可以这样开发，可以联系我。
                    </div>
                    <a href="https://x.com/more_than7" target="_blank" class="x-link">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                        </svg>
                        @more_than7
                    </a>
                </section>

                <!-- 联系表单区块 -->
                <section class="contact-section">
                    <h2 class="section-title">✦ 联系我</h2>
                    <form id="contact-form" class="contact-form" novalidate>
                        <!-- 邮箱输入 -->
                        <div class="form-group">
                            <label for="email" class="form-label">邮箱</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-input"
                                placeholder="your@email.com"
                                required
                                autocomplete="email"
                            >
                            <span class="error-message" id="email-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="name" class="form-label">怎么称呼</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                class="form-input"
                                placeholder="请输入您的称呼"
                                maxlength="20"
                                required
                                autocomplete="name"
                            >
                            <span class="error-message" id="name-error"></span>
                            <span class="char-count"><span id="char-count">0</span>/20</span>

                        <!-- 备注输入 -->
                        <div class="form-group">

                                id="message"
                                name="message"
                                class="form-textarea"
                                rows="4"
                                placeholder="你还有什么想对我说的，请联系我"
                                maxlength="500"
                            ></textarea>
                            <span class="error-message" id="message-error"></span>
                        </div>

                        <!-- 提交按钮 -->
                        <button type="submit" class="submit-btn" id="submit-btn">
                            <span class="btn-text">提交</span>

                        <!-- 状态消息 -->
                        <div id="form-status" class="form-status"></div>
                    </form>
                </section>
            </main>
        </div>
    </div>

    <script>
        // ================================
        // 设计思路：创建自然有机的温暖页面
        // 1. 粒子系统使用绿色系，更自然的流动
        // 2. 自定义光标使用温暖颜色
        // 3. 页面加载时的柔和动画序列
        // ================================

        // ================================
        // 自定义光标逻辑
        // ================================
        const cursor = document.querySelector('.cursor');
        const cursorDot = document.querySelector('.cursor-dot');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        let dotX = 0, dotY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            // 光标圆圈有延迟，创造平滑跟随效果
            cursorX += (mouseX - cursorX) * 0.15;
            cursorY += (mouseY - cursorY) * 0.15;
            cursor.style.left = cursorX - 12 + 'px';
            cursor.style.top = cursorY - 12 + 'px';

            // 光标圆点更快速跟随
            dotX += (mouseX - dotX) * 0.3;
            dotY += (mouseY - dotY) * 0.3;
            cursorDot.style.left = dotX - 4 + 'px';
            cursorDot.style.top = dotY - 4 + 'px';

            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // 鼠标悬停在可交互元素上时放大光标
        const interactiveElements = document.querySelectorAll('a, button, input, textarea');
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });

        // ================================
        // 粒子系统（自然绿色系）
        // ================================
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        const particleCount = 80;
        const connectionDistance = 150;
        const mouseRadius = 200;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.3;
                this.vy = (Math.random() - 0.5) * 0.3;
                this.radius = Math.random() * 3 + 1;
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = Math.random() * 30 + 1;
                // 绿色系粒子颜色变化
                const colors = [
                    'rgba(122, 155, 118, 0.6)',
                    'rgba(143, 181, 139, 0.5)',
                    'rgba(90, 122, 86, 0.5)',
                    'rgba(196, 164, 132, 0.4)'
                ];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                // 更自然的缓慢运动
                this.x += this.vx;
                this.y += this.vy;

                // 鼠标吸引效果（更柔和）
                let dx = mouseX - this.x;
                let dy = mouseY - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < mouseRadius) {
                    let force = (mouseRadius - distance) / mouseRadius;
                    let directionX = dx / distance;
                    let directionY = dy / distance;
                    this.x += directionX * force * 1.5;
                    this.y += directionY * force * 1.5;
                }

                // 边界检测
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // 初始化粒子
        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        initParticles();

        // 绘制粒子间的连线（柔和的绿色）
        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionDistance) {
                        let opacity = (1 - distance / connectionDistance) * 0.2;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(122, 155, 118, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // 动画循环
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            connectParticles();
            requestAnimationFrame(animate);
        }
        animate();

        // 移动端减少粒子数量
        if (window.innerWidth < 768) {
            particles = particles.slice(0, 30);
        }

        // ================================
        // 联系表单逻辑
        // 设计思路：
        // 1. 客户端验证：邮箱格式、字符限制
        // 2. 提交状态管理：加载中、成功、失败
        // 3. 错误提示：清晰的错误信息
        // ================================

        (function() {
            const form = document.getElementById('contact-form');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoader = submitBtn.querySelector('.btn-loader');
            const formStatus = document.getElementById('form-status');

            const emailInput = document.getElementById('email');
            const nameInput = document.getElementById('name');
            const messageInput = document.getElementById('message');
            const charCount = document.getElementById('char-count');

            const emailError = document.getElementById('email-error');
            const nameError = document.getElementById('name-error');
            const messageError = document.getElementById('message-error');

            // API 端点（相对路径，通过 Nginx 代理）
            const API_ENDPOINT = '/api/contact';

            // ================================
            // 工具函数：验证邮箱格式
            // ================================
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // ================================
            // 工具函数：显示/隐藏错误信息
            // ================================
            function showError(element, message) {
                element.textContent = message;
                element.classList.add('visible');
            }

            function hideError(element) {
                element.textContent = '';
                element.classList.remove('visible');
            }

            // ================================
            // 工具函数：显示状态消息
            // ================================
            function showStatus(message, type = 'success') {
                formStatus.textContent = message;
                formStatus.className = `form-status visible ${type}`;
            }

            function hideStatus() {
                formStatus.className = 'form-status';
            }

            // ================================
            // 工具函数：设置提交按钮状态
            // ================================
            function setSubmitting(isSubmitting) {
                submitBtn.disabled = isSubmitting;
                if (isSubmitting) {
                    btnText.style.display = 'none';
                    btnLoader.style.display = 'inline-block';
                } else {
                    btnText.style.display = 'inline';
                    btnLoader.style.display = 'none';
                }
            }

            // ================================
            // 实时字符计数
            // ================================
            nameInput.addEventListener('input', function() {
                const length = this.value.length;
                charCount.textContent = length;

                if (length >= 20) {
                    charCount.style.color = '#c45454';
                } else {
                    charCount.style.color = 'var(--color-muted)';
                }
            });

            // ================================
            // 实时验证：输入时清除错误
            // ================================
            emailInput.addEventListener('input', () => hideError(emailError));
            nameInput.addEventListener('input', () => hideError(nameError));
            messageInput.addEventListener('input', () => hideError(messageError));

            // ================================
            // 表单提交处理
            // ================================
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                hideStatus();

                // ================================
                // 客户端验证
                // ================================
                let hasError = false;

                // 验证邮箱
                if (!emailInput.value.trim()) {
                    showError(emailError, '请输入邮箱地址');
                    hasError = true;
                } else if (!isValidEmail(emailInput.value.trim())) {
                    showError(emailError, '请输入有效的邮箱地址');
                    hasError = true;
                }

                // 验证称呼
                if (!nameInput.value.trim()) {
                    showError(nameError, '请输入您的称呼');
                    hasError = true;
                } else if (nameInput.value.trim().length > 20) {
                    showError(nameError, '称呼不能超过20个字符');
                    hasError = true;
                }

                if (hasError) {
                    return;
                }

                // ================================
                // 提交表单
                // ================================
                setSubmitting(true);

                const formData = {
                    email: emailInput.value.trim(),
                    name: nameInput.value.trim(),
                    message: messageInput.value.trim() || ''
                };

                try {
                    const response = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.json();

                    if (result.success) {
                        // 提交成功
                        showStatus('提交成功，感谢您的留言！', 'success');
                        form.reset();
                        charCount.textContent = '0';
                    } else {
                        // 提交失败
                        if (result.errors && result.errors.length > 0) {
                            // 显示具体错误
                            result.errors.forEach(err => {
                                if (err.includes('邮箱')) showError(emailError, err);
                                else if (err.includes('称呼')) showError(nameError, err);
                                else showStatus(err, 'error');
                            });
                        } else {
                            showStatus(result.error || '提交失败，请稍后重试', 'error');
                        }
                    }
                } catch (error) {
                    console.error('Form submission error:', error);
                    showStatus('网络错误，请稍后重试', 'error');
                } finally {
                    setSubmitting(false);
                }
            });
        })();
    </script>
</body>
</html>
