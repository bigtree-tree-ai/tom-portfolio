<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大树路跑跑</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        /* ================================
           设计思路：创建科技感流动的数字空间
           核心视觉：粒子系统跟随鼠标 + 呼吸动画 + 蓝黑配色
           设计理念：极简但有趣，让页面"活"起来
           配色方案：深邃黑背景 + 电光蓝强调色（科技风格）
           ================================ */

        :root {
            /* 色彩系统：深邃黑背景 + 电光蓝强调色（科技风格） */
            --color-bg: #000510;
            --color-text: #e0f0ff;
            --color-accent: #00d4ff;
            --color-accent-light: #40e0ff;
            --color-accent-dark: #0099cc;
            --color-muted: #1a3a5c;

            /* 字体系统 */
            --font-display: 'Noto Serif SC', serif;
            --font-mono: 'Space Mono', monospace;

            /* 间距 */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 2rem;
            --space-lg: 4rem;
            --space-xl: 8rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: var(--font-display);
            background-color: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            overflow-x: hidden;
            cursor: none; /* 隐藏默认光标，使用自定义光标 */
        }

        /* ================================
           扫描线效果（科技感增强）
           ================================ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 212, 255, 0.03) 2px,
                rgba(0, 212, 255, 0.03) 4px
            );
            pointer-events: none;
            z-index: 9998;
        }

        /* ================================
           粒子画布背景
           ================================ */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* ================================
           自定义光标
           ================================ */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease-out, opacity 0.15s ease-out;
            mix-blend-mode: difference;
            box-shadow: 0 0 10px var(--color-accent), 0 0 20px var(--color-accent);
        }

        .cursor-dot {
            position: fixed;
            width: 6px;
            height: 6px;
            background: var(--color-accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 8px var(--color-accent), 0 0 15px var(--color-accent);
        }

        .cursor.hover {
            transform: scale(2);
            background: var(--color-accent-light);
            box-shadow: 0 0 15px var(--color-accent-light), 0 0 30px var(--color-accent-light);
        }

        /* ================================
           主容器
           ================================ */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: var(--space-md);
        }

        /* ================================
           主要内容区域
           ================================ */
        .main-content {
            text-align: center;
            max-width: 800px;
        }

        /* 装饰性边框 */
        .decorative-frame {
            position: relative;
            padding: var(--space-xl) var(--space-lg);
            border: 1px solid transparent;
            animation: frameAppear 1.5s ease-out forwards;
        }

        .decorative-frame::before,
        .decorative-frame::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid var(--color-accent);
            opacity: 0.5;
            box-shadow: 0 0 10px var(--color-accent), inset 0 0 10px var(--color-accent);
        }

        .decorative-frame::before {
            top: -10px;
            left: -10px;
        }

        .decorative-frame::after {
            bottom: -10px;
            right: -10px;
        }

        /* ================================
           姓名展示 - 呼吸动画
           ================================ */
        .name-section {
            margin-bottom: var(--space-lg);
        }

        .name {
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 900;
            letter-spacing: 0.2em;
            background: linear-gradient(135deg,
                var(--color-accent-light) 0%,
                var(--color-accent) 50%,
                var(--color-accent-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: breathe 4s ease-in-out infinite, nameAppear 1.2s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
            filter: drop-shadow(0 0 20px var(--color-accent));
        }

        /* ================================
           简介文字
           ================================ */
        .tagline-section {
            margin-bottom: var(--space-md);
        }

        .tagline {
            font-family: var(--font-mono);
            font-size: clamp(0.875rem, 2vw, 1.125rem);
            color: var(--color-muted);
            letter-spacing: 0.1em;
            line-height: 1.8;
            animation: taglineAppear 1s ease-out 0.5s forwards;
            opacity: 0;
        }

        .tagline-highlight {
            color: var(--color-accent);
            position: relative;
            display: inline-block;
        }

        .tagline-highlight::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--color-accent);
            transform: scaleX(0);
            transform-origin: right;
            animation: underlineReveal 0.8s ease-out 1.5s forwards;
            box-shadow: 0 0 8px var(--color-accent);
        }

        /* ================================
           关于本站 - 新增内容区块
           设计思路：添加发光效果和科技感边框
           ================================ */
        .about-section {
            margin-top: var(--space-lg);
            padding: var(--space-md);
            border: 1px solid var(--color-accent);
            border-radius: 8px;
            background: rgba(0, 5, 16, 0.8);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2), inset 0 0 20px rgba(0, 212, 255, 0.1);
            animation: aboutAppear 1s ease-out 1s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .about-title {
            font-family: var(--font-mono);
            font-size: clamp(0.75rem, 1.5vw, 0.875rem);
            color: var(--color-accent);
            letter-spacing: 0.2em;
            margin-bottom: var(--space-sm);
            text-transform: uppercase;
        }

        .about-content {
            font-size: clamp(0.875rem, 2vw, 1rem);
            line-height: 1.8;
            color: var(--color-text);
        }

        .x-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: var(--space-sm);
            color: var(--color-accent);
            text-decoration: none;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--color-accent);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .x-link:hover {
            background: var(--color-accent);
            color: var(--color-bg);
            box-shadow: 0 0 20px var(--color-accent), 0 0 40px var(--color-accent);
        }

        /* ================================
           装饰性元素
           ================================ */
        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            border: 1px solid var(--color-accent);
            opacity: 0.15;
            box-shadow: 0 0 15px var(--color-accent);
            animation: float 20s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: 20%;
            right: 10%;
            border-radius: 50%;
            animation-delay: -5s;
        }

        .floating-element:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 5%;
            transform: rotate(45deg);
            animation-delay: -10s;
        }

        /* ================================
           动画定义
           ================================ */
        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 20px var(--color-accent)) brightness(1);
            }
            50% {
                transform: scale(1.02);
                filter: drop-shadow(0 0 30px var(--color-accent)) brightness(1.3);
            }
        }

        @keyframes nameAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes taglineAppear {
            to {
                opacity: 1;
            }
        }

        @keyframes underlineReveal {
            to {
                transform: scaleX(1);
                transform-origin: left;
            }
        }

        @keyframes frameAppear {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes aboutAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, -20px) rotate(5deg);
            }
            50% {
                transform: translate(-10px, 20px) rotate(-5deg);
            }
            75% {
                transform: translate(15px, 10px) rotate(3deg);
            }
        }

        /* ================================
           响应式设计
           ================================ */
        @media (max-width: 768px) {
            .decorative-frame {
                padding: var(--space-lg) var(--space-md);
            }

            .about-section {
                padding: var(--space-sm);
            }

            .cursor, .cursor-dot {
                display: none; /* 移动端隐藏自定义光标 */
            }

            body {
                cursor: auto;
            }
        }

        /* ================================
           加载状态
           ================================ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: fadeOut 0.5s ease-out 1s forwards;
        }

        .loading-text {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--color-accent);
            letter-spacing: 0.3em;
            animation: pulse 1s ease-in-out infinite;
            text-shadow: 0 0 10px var(--color-accent), 0 0 20px var(--color-accent);
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                pointer-events: none;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- 加载屏幕 -->
    <div class="loading-screen">
        <span class="loading-text">LOADING...</span>
    </div>

    <!-- 自定义光标 -->
    <div class="cursor"></div>
    <div class="cursor-dot"></div>

    <!-- 粒子画布 -->
    <canvas id="particle-canvas"></canvas>

    <!-- 装饰性背景元素 -->
    <div class="decorative-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <!-- 主容器 -->
    <div class="container">
        <div class="decorative-frame">
            <main class="main-content">
                <!-- 姓名区域 -->
                <section class="name-section">
                    <h1 class="name">大树路跑跑</h1>
                </section>

                <!-- 简介区域 -->
                <section class="tagline-section">
                    <p class="tagline">
                        <span class="tagline-highlight">我是一个产品经理</span><br>
                        在做测试。看到请忽略。
                    </p>
                </section>

                <!-- 关于本站 - 新增内容区块 -->
                <section class="about-section">
                    <h2 class="about-title">✦ 关于本站</h2>
                    <div class="about-content">
                        这是我的第一次部署，我对这样的链路非常好奇，不知道后续会发生什么事情。
                        但是我很喜欢这样的感受，这个是我用 claude code 做的。
                        若是你也希望可以这样开发，可以联系我。
                    </div>
                    <a href="https://x.com/more_than7" target="_blank" class="x-link">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                        </svg>
                        @more_than7
                    </a>
                </section>
            </main>
        </div>
    </div>

    <script>
        // ================================
        // 设计思路：创建一个有生命力的科技感页面
        // 1. 粒子系统跟随鼠标流动（蓝色系）
        // 2. 自定义光标增强交互（带发光效果）
        // 3. 页面加载时的动画序列
        // ================================

        // ================================
        // 自定义光标逻辑
        // ================================
        const cursor = document.querySelector('.cursor');
        const cursorDot = document.querySelector('.cursor-dot');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        let dotX = 0, dotY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            // 光标圆圈有延迟，创造平滑跟随效果
            cursorX += (mouseX - cursorX) * 0.15;
            cursorY += (mouseY - cursorY) * 0.15;
            cursor.style.left = cursorX - 10 + 'px';
            cursor.style.top = cursorY - 10 + 'px';

            // 光标圆点更快速跟随
            dotX += (mouseX - dotX) * 0.3;
            dotY += (mouseY - dotY) * 0.3;
            cursorDot.style.left = dotX - 3 + 'px';
            cursorDot.style.top = dotY - 3 + 'px';

            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // 鼠标悬停在可交互元素上时放大光标
        const interactiveElements = document.querySelectorAll('a, button');
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });

        // ================================
        // 粒子系统（蓝色系）
        // ================================
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        const particleCount = 80;
        const connectionDistance = 150;
        const mouseRadius = 200;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = Math.random() * 30 + 1;
            }

            update() {
                // 基本运动
                this.x += this.vx;
                this.y += this.vy;

                // 鼠标吸引效果
                let dx = mouseX - this.x;
                let dy = mouseY - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < mouseRadius) {
                    let force = (mouseRadius - distance) / mouseRadius;
                    let directionX = dx / distance;
                    let directionY = dy / distance;
                    this.x += directionX * force * 2;
                    this.y += directionY * force * 2;
                }

                // 边界检测
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                // 蓝色系粒子
                ctx.fillStyle = 'rgba(0, 212, 255, 0.6)';
                ctx.fill();
            }
        }

        // 初始化粒子
        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        initParticles();

        // 绘制粒子间的连线
        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionDistance) {
                        let opacity = (1 - distance / connectionDistance) * 0.3;
                        ctx.beginPath();
                        // 蓝色系连线
                        ctx.strokeStyle = `rgba(0, 212, 255, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // 动画循环
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            connectParticles();
            requestAnimationFrame(animate);
        }
        animate();

        // 移动端减少粒子数量
        if (window.innerWidth < 768) {
            particles = particles.slice(0, 30);
        }
    </script>
</body>
